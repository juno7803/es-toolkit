name: codspeed-benchmarks

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
      - name: Install dependencies
        run: yarn install
      - name: Run benchmarks
        uses: CodSpeedHQ/action@v2
        with:
          run: yarn exec vitest bench
          token: ${{ secrets.CODSPEED_TOKEN }}